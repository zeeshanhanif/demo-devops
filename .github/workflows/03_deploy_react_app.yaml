name: 03 Deploy React App

on:
  push:
    branches: [ master ]
    paths:
    - '03_reactapp/**'
    
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Build and Deploy to Surge
    steps:
    - uses: actions/checkout@v2
    - name: Install NodeJS
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
    - name: Change Directory
      run: cd ./03_reactapp/
    - name: Install Web Packages
      run: npm install
    - name: Build App
      run: npm run build
    - name: Install Surge
      run: npm install -g surge
    - name: Run Surge
      run: surge ./03_reactapp/build zeeshan-react.surge.sh --token ${{secrets.SURGE_TOKEN}}
